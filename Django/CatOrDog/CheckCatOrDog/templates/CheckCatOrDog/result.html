<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Result</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>

<body class="center">

  {% if result == 'cat' %}
  <h1 style=" color:rgb(36, 147, 238);  font-weight: 900;">
   Given image is of a Cat<br>
  </h1>
  {% elif result == 'dog' %}
  <h1 style="color: rgb(36, 147, 238); font-weight: 900;">
    Given image is of a Dog<br>
  </h1>

  {% else %}
  <h1 style="color: rgb(31, 15, 15); font-weight: 900;">ERROR</h1>
  {% endif %}
  <br>
  <small> Want to recheck? <a href="{% url 'home' %}">Click</a></small>

</body>

</html>
